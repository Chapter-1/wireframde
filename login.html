<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <style>
    /* 간단한 스타일 예시 (원하시는 디자인에 맞춰 수정 가능) */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .login-container {
      width: 400px;
      margin: 50px auto;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      margin-bottom: 5px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .btn-submit {
      width: 100%;
      padding: 10px;
      background: #2196F3;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-submit:hover {
      background: #1e88e5;
    }
    .signup-link {
      text-align: center;
      margin-top: 10px;
    }
    .signup-link a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>로그인</h1>
    <form action="#" method="POST" onsubmit="return false;">
      <!-- 추후 서버 연동 시 action, onsubmit 이벤트 수정 예정 -->
      
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="예) example@domain.com" required />
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
      </div>

      <button type="submit" class="btn-submit">로그인</button>
    </form>

    <div class="signup-link">
      <p>아직 회원이 아니신가요? <a href="signup.html">회원가입</a></p>
    </div>
  </div>
</body>
</html>
