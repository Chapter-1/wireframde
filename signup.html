<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <style>
    /* 간단한 스타일 예시 (원하시는 디자인에 맞춰 수정 가능) */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .signup-container {
      width: 400px;
      margin: 50px auto;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .btn-submit {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-submit:hover {
      background: #45a049;
    }
    .login-link {
      text-align: center;
      margin-top: 10px;
    }
    .login-link a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h1>회원가입</h1>
    <form action="#" method="POST" onsubmit="return false;">
      <!-- 추후 서버 연동 시 action/onsubmit 이벤트 수정 예정 -->
      
      <div class="form-group">
        <label for="userName">이름</label>
        <input type="text" id="userName" name="userName" placeholder="이름을 입력하세요" required />
      </div>
      
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="예) example@domain.com" required />
      </div>
      
      <div class="form-group">
        <label for="birthday">생년월일</label>
        <!-- 단순 텍스트로 처리했지만, date 타입으로 변경 가능 -->
        <input type="text" id="birthday" name="birthday" placeholder="예) 1990-01-01" required />
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
      </div>

      <button type="submit" class="btn-submit">회원가입</button>
    </form>
    
    <div class="login-link">
      <p>이미 회원이신가요? <a href="login.html">로그인</a></p>
    </div>
  </div>

</body>
</html>
